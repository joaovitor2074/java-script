<!DOCTYPE html>
<html lang="pt- br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>agenda em java script</title>
    <link rel="stylesheet" href="./estilos/novo.css">
</head>
<body>

    <div class="elementosForm">
        <div class="campoForm">
            <label for="f_id">Id</label>
            <input type="text" name="f_id" id="f_id">
        </div>
        <div class="campoForm">
            <label for="f_nome">Nome</label>
            <input type="text" name="f_nome" id="f_nome">
        </div>
        <div class="campoForm">
            <label for="f_celular">Celular</label>
            <input type="text" name="f_celular" id="f_celular">
        </div>
        <div class="campoForm">
            <label for="f_email">Email</label>
            <input type="text" name="f_email" id="f_email">
        </div>
        <div class="campoForm">
            <label for="f_datanascimento">Data de nascimento</label>
            <input type="text" name="f_datanascimento" id="f_datanascimento">
        </div>
        <div class="botoesForm">
            <button>Gravar</button>
            <button>Cancelar</button>
        </div>
    </div>

    <script src="./routes/novo.js"></script>
</body>
</html>
