<!DOCTYPE html>
<html lang="pt- br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>agenda em java script</title>
    <link rel="stylesheet" href="./estilos/pesquisar.css">
</head>
<body>

    <div id="pesquisar">
        <div class="campoPesq">
            <label>ID</label>
            <input type="radio" name="f_pesq" value="id">
        </div>
        <div class="campoPesq">
            <label>Nome</label>
            <input type="radio" name="f_pesq" value="nome" checked>
        </div>
        <div class="campoPesq">
            <label>Data nascimento</label>
            <input type="radio" name="f_pesq" value="nasc" >
        </div>
        <div class="campoPesq">
            <label>Email</label>
            <input type="radio" name="f_pesq" value="email" >
        </div>
        <div class="campoPesq">
            <label>Pesquisar</label>
            <input type="text" name="txt_pesquisa" id="txt_pesq">
        </div>
        <div class="campoPesq">
            <button id="btn_pesq">Pesquisar</button>
        </div>
    </div>

    <table id="tabela_resultados" border="1" style="width:100%; margin-top:15px; border-collapse: collapse; text-align: left;">
    <!-- A tabela serÃ¡ preenchida pelo JS -->
</table>


    <script src="routes/pesquisar.js"></script>
</body>
</html>
