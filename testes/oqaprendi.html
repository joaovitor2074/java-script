<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Circle Follower</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        /* Resetando margens e padding */
* {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
}

/* Estilo do body */
body {
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
    background-color: #f0f0f0;
    overflow: hidden; /* Impede barra de rolagem */
}

/* Estilo do círculo */
.circle {
    width: 30px;
    height: 30px;
    background-color: red;
    border-radius: 50%;
    position: absolute;
    transition: transform 0.1s ease-out; /* Suaviza o movimento */
}

    </style>
</head>
<body>
    <!-- Elemento círculo -->
    <div class="circle"></div>

    <!-- Link para o arquivo JS -->
    <script src="oqaprendi.js"></script>
</body>
</html>
