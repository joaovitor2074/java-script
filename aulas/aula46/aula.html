<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rel√≥gio com Alarme</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #1c1c1c;
            color: #fff;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
        }

        #relogio {
            font-size: 48px;
            margin-bottom: 20px;
        }

        .alarme {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 10px;
        }

        input[type="time"], input[type="number"] {
            padding: 5px;
            font-size: 16px;
            border-radius: 5px;
            border: none;
        }

        button {
            padding: 10px 20px;
            background-color: #ff4d4d;
            color: #fff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        button:hover {
            background-color: #ff1a1a;
        }
    </style>
</head>
<body>
    <div id="relogio">00:00:00</div>

    <div class="alarme">
        <label>Definir Alarme (HH:MM): <input type="time" id="horaAlarme"></label>
        <label>Tempo do Alarme (segundos): <input type="number" id="tempoAlarme" min="1" value="5"></label>
        <button id="ativar">Ativar Alarme</button>
        <button id="parar">Parar Alarme</button>
    </div>

    <audio src="thailand-eas-alarm-2006-266492.mp3"  id="audio"></audio>


    <script src="aula.js"></script>
</body>
</html>
