<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>calculadora</title>
    <style>
        body {
            background-color: #f4f4f4;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            font-family: Arial, sans-serif;
        }

        .calc {
            background-color: #fff;
            padding: 20px;
            border-radius: 15px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            width: 250px;
            text-align: center;
        }

        .div_nome p {
            font-size: 20px;
            font-weight: bold;
            margin-bottom: 10px;
            color: #333;
        }

                /*DISAY*/
        .div_display {
            background-color: #222;
            color: #fff;
            padding: 15px;
            border-radius: 10px;
            margin-bottom: 15px;
            font-size: 24px;
            text-align: right;
            padding-right: 10px;
            min-height: 40px;
        }
        
        .div_teclas {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            gap: 10px;
        }

        .teclas {
            background-color: #e0e0e0;
            border: none;
            border-radius: 10px;
            padding: 20px;
            font-size: 18px;
            cursor: pointer;
            transition: background-color 0.2s ease;
        }

        .teclas:hover {
            background-color: #d0d0d0;
        }

        .teclaop {
            background-color: #ff9500;
            color: #fff;
        }

        .teclaop:hover {
            background-color: #e08900;
        }

        #tigual {
            background-color: #4caf50;
            color: white;
            grid-column: span 2;
        }

        #tigual:hover {
            background-color: #43a047;
        }
    </style>
</head>

<body>

    <div id="calc" class="calc">
        <div id="div_nome" class="div_nome">
            <p>Calculadora JV</p>
        </div>
        <div id="div_display" class="div_display">
            <p id="display" max-lenght ="15">0</p>
        </div>
        <div id="div_teclas" class="div_teclas">
            <button id="t7" class="teclas num">7</button>
            <button id="t8" class="teclas num">8</button>
            <button id="t9" class="teclas num">9</button>
            <button id="tmais" class="teclas teclaop op">+</button>

            <button id="t4" class="teclas num">4</button>
            <button id="t5" class="teclas num">5</button>
            <button id="t6" class="teclas num">6</button>
            <button id="tmenos" class="teclas teclaop op">-</button>
            <button id="t1" class="teclas num">1</b utton>
                <button id="t2" class="teclas num">2</button>
                <button id="t3" class="teclas num">3</button>
                <button id="tvezes" class="teclas teclaop op">*</button>
                <button id="tlimpar" class="teclas">CL</button>
                <button id="t0" class="teclas num ">0</button>
                <button id="separador" class="teclas num">,</button>
                <button id="td" class="teclas teclaop op">/</button>
                <button id="t(" class="teclas num">(</button>
                <button id="t)" class="teclas num">)</button>
                <button id="tigual" class="teclas res">=</button>

        </div>
    </div>


    <script src="aula.js"></script>
</body>

</html>
